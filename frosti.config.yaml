# サイトの基本情報
site:
  tab: TCR334 # ブラウザのタブに表示されるテキスト
  title: 💠 TCR334 # サイトのタイトル
  description: Twitter(旧X) Creator Room 334 では、ちょっとした便利アプリや商品を有志で開発しています。 # サイトの説明（SEOなどに使用）
  language: ja # サイトの言語（例："en"は英語）
  favicon: /favicon.ico # サイトのアイコン（ブラウザのタブなどに表示）
  theme: # 詳細なテーマ設定 https://daisyui.com/docs/themes/
    light: winter # ライトテーマ
    dark: dracula # ダークテーマ
    code: github-dark # コードブロックのテーマ https://shiki.style/themes
  date_format: YYYY/MM/DD(ddd) # 日付フォーマット（カスタマイズ可能）
  blog: # ブログ関連の設定
    pageSize: 8 # 1ページあたりの記事数
  menu: # メニュー設定
    - id: home # メニュー項目のユニークID
      text: Home # メニュー項目の表示テキスト
      href: / # メニュー項目のリンク先
      svg: "material-symbols:home-outline-rounded"
      target: _self
    - id: about
      text: About
      href: /about
      svg: "material-symbols:info-outline-rounded"
      target: _self
    - id: blog
      text: Blogs
      href: /blog
      svg: "material-symbols:book-2-outline-rounded"
      target: _self
      subItems:
        - id: all
          text: All blogs
          href: /blog
          svg: "material-symbols:ink-pen-outline-rounded"
          target: _self
        - id: documentation
          text: Documentation
          href: /blog/category/Documentation
          svg: "material-symbols:unknown-document-outline-rounded"
          target: _self
        - id: examples
          text: Examples
          href: /blog/category/Examples
          svg: "material-symbols:deployed-code-outline"
          target: _self
        # サブメニュー項目の設定
    - id: project
      text: Project
      href: /project
      svg: "material-symbols:code-blocks-outline"
      target: _self
    - id: friend
      text: Friend
      href: /friend
      svg: "material-symbols:supervisor-account-outline-rounded"
      target: _self
    - id: contact
      text: Contact
      href: "mailto:ryohei.ochi@gmail.com" # メールアドレスへのリンク
      target: _blank # 新しいタブで開く
      svg: "material-symbols:attach-email-outline-rounded"

